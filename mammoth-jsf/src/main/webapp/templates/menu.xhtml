<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
	     <p:panelMenu style="width:325px">
	        <p:submenu label="#{msg['mammoth.default.title']}">
	            <p:menuitem value="#{msg['mammoth.menu.product.register']}" actionListener="#{menuView.save}" icon="ui-icon-disk" />
	            <p:menuitem value="#{msg['mammoth.menu.product.edit']}" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
	            <p:menuitem value="#{msg['mammoth.menu.sale']}" actionListener="#{menuView.update}"  icon="ui-icon-arrowrefresh-1-w" />
	            
	            <f:facet name="options">
		            <p:inputText style="margin-right:10px" placeholder="Search"/>
		            <p:commandButton type="button" value="#{msg['mammoth.menu.logout']}" icon="ui-icon-extlink" />
		        </f:facet>
	        </p:submenu>	        
	    </p:panelMenu>
	</h:form>
</html>
