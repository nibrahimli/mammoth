<ui:composition template="/templates/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	>
	    <ui:define name="title">Index Page</ui:define>
	    <ui:define name="content">
	    	<h:form>
	    		<h:commandButton value="Find All Users" update="users" actionListener="#{userMB.findAll()}"/>
	    		<p:dataTable id="users" var="user" value="#{userMB.users}" rendered="#{not empty userMB.users}">
				    <p:column headerText="Id">
				        <h:outputText value="#{user.id}" />
				    </p:column>
				 
				    <p:column headerText="name">
				        <h:outputText value="#{user.name}" />
				    </p:column>
				 
				    <p:column headerText="surname">
				        <h:outputText value="#{user.surname}" />
				    </p:column>				 			    
				</p:dataTable>			
	    	</h:form>	    	    
	    </ui:define>
</ui:composition>
